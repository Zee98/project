{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3 class="text-center">Sign Up</h3>
            <form method="POST" >
                {% csrf_token  %}
                {{form| crispy}}
                <a href="{% url 'login' %}" class="btn btn-outline-secondary text-decoration-none mt-4 mx-3">back to login</a>
                <button class="btn btn-outline-primary mt-4" type="submit">Sign me up</button>

            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock content %}
