{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>

        <div class="col">
            <h3 class="text-center">login</h3>
            <form method="POST" >
                {% csrf_token  %}
                {{form| crispy}}
                <div class="container">
                    <button class="btn btn-outline-secondary mt-3"><a class="text-decoration-none" href="{% url 'sign_up' %}">register here</a></button>
                    <button class="btn btn-outline-primary mt-3" type="submit">LOGIN</button>
                </div>
                
            </form>
        </div>
        
        <div class="col"></div>
    </div>
</div>

 
{% endblock content %}
